name: Deploy Leptos to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🦀 Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: 📦 Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: 🚀 Install Trunk
        run: |
          curl -fsSL https://get.trunkrs.dev | bash
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: 🔧 Generate CNAME file
        run: |
          mkdir -p static
          echo "dev-dhanushkumar.me" > static/CNAME

      - name: 🏗️ Build the site
        run: trunk build --release --public-url /

      - name: 📝 Commit built site to docs/
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs
          git commit -m "Deploy Leptos site to GitHub Pages [ci skip]" || echo "No changes to commit"

      - name: 🚚 Push changes
        run: git push origin main
